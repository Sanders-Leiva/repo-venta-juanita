<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precios del Negocio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h1 class="text-center mb-4">Lista de Precios ğŸ‘µ</h1>

    <input type="text" id="buscador" class="form-control mb-3 p-3" placeholder="ğŸ” Buscar producto...">

    <div id="lista-productos" class="list-group">
        <div class="text-center mt-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
        </div>
    </div>

    <hr class="my-4">

    <div class="d-grid gap-2">
        <button class="btn btn-outline-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#adminPanel">
            ğŸ› ï¸ Administrar (Agregar Nuevo)
        </button>
    </div>

    <div class="collapse mt-3" id="adminPanel">
        <div class="card card-body">
            <h4>Agregar Nuevo</h4>
            <input type="text" id="nuevo-nombre" class="form-control mb-2" placeholder="Nombre del producto (ej: Arroz)">
            <input type="number" id="nuevo-precio" class="form-control mb-2" placeholder="Precio (ej: 2500)">
            <button class="btn btn-success" onclick="guardarProducto()">Guardar</button>
        </div>
    </div>

</div>

<div class="modal fade" id="modalEditar" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-warning">
        <h5 class="modal-title">âœï¸ Editar Producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="id-editar">
        <label>Nombre:</label>
        <input type="text" id="nombre-editar" class="form-control mb-2">
        <label>Precio:</label>
        <input type="number" id="precio-editar" class="form-control mb-2">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" onclick="guardarCambios()">Guardar Cambios</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="app.js"></script>

</body>
</html>
